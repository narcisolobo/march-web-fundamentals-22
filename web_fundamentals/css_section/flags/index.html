<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciso's Flags</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Some flags I made!</h1>

        <div id="madagascar">
            <h2>Madagascar</h2>
            <div class="flex flag-container23">
                <div class="white flex-1"></div>
                <div class="flex-2">
                    <div class="mad-red"></div>
                    <div class="mad-green"></div>
                </div>
            </div>
        </div>

        <div id="mali">
            <h2>Mali</h2>
            <div class="flex flag-container23">
                <div class="flex-1 mali-green"></div>
                <div class="flex-1 mali-yellow"></div>
                <div class="flex-1 mali-red"></div>
            </div>
        </div>
    </div>
</body>
</html>
